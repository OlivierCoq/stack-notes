<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="./main.css">
 

    <div class="SN-top-bar">
        <h1><span class="word-decorator-1">stack</span>.<span class="word-decorator-2">notes</span>();</h1>
        
    </div>
    <hr class="divider" />
    <div class="SN-main">
        <div class="SN-main-sidebar ">
            <div class="SN-main-sidebar-content">
                <div class="SN-main-sidebar-elem">
                    <div class="SN-main-sidebar-elem-title">Example Note</div>
                    <div class="SN-main-sidebar-elem-content-preview">Example preview text</div>
                </div>
            </div>
            
            <div class="SN-main-sidebar-controls">
                <div class="SN-main-sidebar-controls-plus circular-button"><p>+</p></div>
                <div class="SN-main-sidebar-controls-del circular-button"><p>trash</p></div>
            </div>
        </div>
        <div class="SN-main-content-area">
            <div class="SN-note-tag"></div>
            <h2 class="SN-main-content-note-title">Notes</h2>
            <div contenteditable="true" class="SN-Notes"></div>
            

        </div>

    </div>
    <script src="./DOM.js"></script>
</body>

</html>
